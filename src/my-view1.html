<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="./api/user-model-behavior.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <ul>
        <template is="dom-repeat" items="{{users.results}}" as="user">
          <li>{{user.name.title}}. {{user.name.first}} {{user.name.last}}</li>
        </template>

        <template is="dom-if" if="{{usersError}}" restamp="true">
          <p style="color: red;">{{usersError}}</p>
        </template>
      </ul>
      <button on-tap="getUser" name="button">
        GET USERS
      </button>
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.mixinBehaviors(
      Polymer.UserModelBehavior,
      Polymer.Element) {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          users: {
            type: Object,
            observer: 'x'
          }
        }
      }

      ready() {
        super.ready();
      }
      x(){
        console.log(this.users)
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
